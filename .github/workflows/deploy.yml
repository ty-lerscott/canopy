name: Deploying Canopy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      BLUR: ${{ secrets.BLUR }}
      APP_ENV: ${{ secrets.APP_ENV }}
      NODE_ENV: ${{ secrets.NODE_ENV }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
    steps:
      - name: Get start time
        run: echo "START_TIME=${{ github.run_started_at }}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm i
#
      - name: Build application
        run: PORT=${{ secrets.PORT }} APP_ENV=${{ secrets.APP_ENV }} npm run build

      - name: Bundle files for transfer
        run: |
          tar -czf ${{ secrets.BUNDLE_NAME }} src public node_modules package.json next.config.mjs postcss.config.mjs tailwind.config.ts tsconfig.json tsup.config.ts;

      - name: SCP file transfer
        uses: nogsantos/scp-deploy@master
        with:
          src: ${{ secrets.BUNDLE_NAME }}
          host: ${{ secrets.HOST }}
          remote: ${{ secrets.TARGET_DIR }}
          port: 22
          user: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}

      - name: Unpack Bundle
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd ${{ secrets.TARGET_DIR }};
            tar -xzf ${{ secrets.BUNDLE_NAME }};
            rm ${{ secrets.BUNDLE_NAME }};
            pm2 restart canopy
      - name: Calculate Build Time
        run: |
          end_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          start_time=$(date -u -d "${{ env.START_TIME }}" +"%s")
          end_time_seconds=$(date -u -d "$end_time" +"%s")
          
          # Calculate the difference in seconds
          diff=$((end_time_seconds - start_time))
          
          # Convert to hours, minutes, seconds
          hours=$((diff / 3600))
          minutes=$(( (diff % 3600) / 60 ))
          seconds=$((diff % 60))
          
          echo "Build completed in ${hours}h ${minutes}m ${seconds}s"
          echo "BUILD_TIME=${hours}h ${minutes}m ${seconds}s" >> $GITHUB_ENV

      - name: Notify Discord - Success
        if: ${{ success() }}
        run: |
          npm run discord -- \
            --url ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }} \
            --level success \
            --title "${{ github.event.head_commit.message }}" \
            --author.url https://github.com/${{ github.actor }} \
            --author.name ${{ github.actor }} \
            --author.avatar ${{ github.event.sender.avatar_url }} \
            --field "Branch%${{ github.ref }}%true" \
            --field "Build Duration%${{ eva.BUILD_TIME }}%true" \
            --footer.value ${{ github.sha }} \
            --description "ðŸŽ‰ SUCCESS: ${{ github.repository }} deployed ðŸŽ‰"

      - name: Notify Discord - Failure
        if: ${{ failure() }}
        run: |
          
          npm run discord -- \
            --url ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }} \
            --title "${{ github.event.head_commit.message }}" \
            --author.url https://github.com/${{ github.actor }} \
            --author.name ${{ github.actor }} \
            --author.avatar ${{ github.event.sender.avatar_url }} \
            --field "Branch%${{ github.ref }}%true" \
            --field "Build Duration%${{ eva.BUILD_TIME }}%true" \
            --footer.value ${{ github.sha }} \
            --level critical \
            --description "ðŸš¨ FAILURE  ðŸš¨"
