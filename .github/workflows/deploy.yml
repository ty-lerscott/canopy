name: Deploying Canopy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
#      - name: Setup Node.js
#        uses: actions/setup-node@v4
#        with:
#          node-version: "20"

#      - name: Install dependencies
#        run: npm ci
#
#      - name: Build application
#        run: npm run build

#      - name: Set up SSH
#        uses: webfactory/ssh-agent@v0.5.1
#        with:
#          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Tarballer
        run: |
          tar -czvf ${{ secrets.BUNDLE_NAME }} ${{ secrets.BUNDLE_INCLUDE }}

      - name: Publish
        uses: nogsantos/scp-deploy@master
        with:
          src: canopy.tar.gz
          host: ${{ secrets.HOST }}
          remote: ${{ secrets.TARGET_DIR }}
          port: 22
          user: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
      - name: UnTarball
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd ${{ secrets.TARGET_DIR }};
            tar -xzvf ${{ secrets.BUNDLE_NAME }};
            rm -rf ${{ secrets.BUNDLE_NAME }};
            echo process.env.NODE_ENV;
            npm i;
            npm build;
            pm2 restart ecosystem.config.js