name: Manual Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # This ensures all history is fetched

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm i

      - name: Build API
        run: npm run build:ts

      - name: Build Apps
        run: npm run build:apps

      - name: Deploy with rsync
        uses: burnett01/rsync-deployments@5.2.1
        with:
          switches: -avzc --delete --exclude="*.ts" --exclude=".git"
          path: ./
          remote_path: ${{ inputs.TARGET_DIR }}
          remote_host: ${{ inputs.HOST }}
          remote_user: ${{ inputs.USER }}
          remote_key: ${{ inputs.SSH_KEY }}

      - name: Restart Canopy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ inputs.HOST }}
          username: ${{ inputs.USER }}
          key: ${{ inputs.SSH_KEY }}
          port: 22
          script: pm2 restart canopy