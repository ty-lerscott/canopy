name: Manual Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # This ensures all history is fetched

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"

    - name: Run deployment steps
      uses: ./.github/actions/deploy-canopy
      with:
        BLUR: ${{ inputs.BLUR }}
        PORT: ${{ inputs.PORT }}
        API_KEY: ${{ inputs.API_KEY }}
        APP_ENV: ${{ inputs.APP_ENV }}
        NODE_ENV: ${{ inputs.NODE_ENV }}
        SENTRY_URL: ${{ inputs.SENTRY_URL }}
        SENTRY_AUTH_TOKEN: ${{ inputs.SENTRY_AUTH_TOKEN }}
        DISCORD_WEBHOOK_URL: ${{ inputs.DISCORD_WEBHOOK_URL }}